
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FusionCharts with Excel Data</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/fusioncharts@3.18.0/fusioncharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fusioncharts@3.18.0/themes/fusioncharts.theme.fusion.js"></script>
</head>
<body>
   <div class="container">
     <!-- Login Section -->
     <div class="upper" id="login-section">
        <h2>Login</h2>
        <form action="" id="login-form">
            <div class="user">
                <input type="text" id="login-username" placeholder="Username" required>
            </div>
            <div class="pass">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>

            </div>
           
            <button type="submit">Login</button>

            <div class="register-link">
                <p>
                    Don't have an account? <a href="#">Register</a>
                </p>

            </div>
        </form>
        <p id="login-message"></p>
    </div>

    <!-- Dashboard Section (Chart container) -->
    <div id="dashboard-section" style="display: none;">
        <h2>Dashboard</h2>
        <div id="chart-container">FusionCharts will render here.</div>
        <table id="data-table"></table>
        <button id="update-chart">Update Chart Data</button>
    </div>

    <script src="style.js"></script>
   </div>
</body>
</html>
